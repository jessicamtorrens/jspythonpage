<!-- PLANTILLA DE QUIZ -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/python.png">
    <link rel="stylesheet" href="../../estilos/styles-quiz.css">
    <title>Quiz</title>
</head>

<body>
    <nav id="Titulo">
        <a href="../principalP.html">
            <img id="icono" src="img/python.png" title="Aprender Python" >
        </a>

        <h1>Quiz 1: Tipo de datos</h1>
        <!-- puntos actual / puntos total-->
        <p >Puntuación: <span id="puntos">0</span>/15</p>
    </nav>
    <section id="Pregunta">
        <div id="linea_temporal">

        </div>
        <div id="pizarra">

        </div>
    </section>
    <section class="botones">
        <div id="seleccion-simple" class="botones-opciones">
            <button id="opciona" class="opciones">opcion A</button>
            <button id="opcionb" class="opciones">opcion B</button>
            <button id="opcionc" class="opciones">opcion C</button>
            <button id="opciond" class="opciones">opcion D</button>
        </div>
        <div id="texto-resp" class="botones-opciones">
            <input id="respuesta-texto" type="text">
        </div>
        <div id="verdadero-falso" class="botones-opciones">
            <label for="falso">Falso</label>
            <input id="falso" type="radio" name="verdadero-falso">
            <label for="verdadero">Verdadero</label>
            <input id="verdadero" type="radio" name="verdadero-falso">
        </div>
        <div id="feedback">

        </div>
    </section>
    <footer class="botones">
        <div id="botones-opciones2">
            <button id="anterior" >Anterior</button>
            <button id="contestar">Contestar</button>
            <button id="siguiente">Siguiente</button>
        </div>
    </footer>
    <div id="capa_traslucida">
        <div id="mensaje_positivo">
            <h1>¡Correcto!</h1>
            <p>Has ganado <span id="recompensa"></span> puntos</p>
            <img src="img/good2.png" width="50%" >
        </div>
        <div id="mensaje_negativo">

        </div>
        <div id="mensaje_final">
            <h3 id="tiempo">¡Se acabó el tiempo!</h3>
            <h1 id="msg_f_titulo"></h1>
            <p>Puntos necesarios para pasar: 10</p>
            <p>Respondiste bien <span id="cantidad_bien"></span> preguntas
            de un total de <span id="cantidad_total"></span></p>
            <p id="recomendacion"></p>
            <button id="btn_final_1" class="btn-msg-final">Ir al anterior tema</button>
            <button id="btn_final_2" class="btn-msg-final">Ir al siguiente tema</button>
            <button id="btn_final_3" class="btn-msg-final">Retomar quiz</button>
        </div>
    </div>

    <script>
        const arreglo_preguntas = [ "img/tipo_dato1.png","s","b", 
                            "img/tipo_dato2.png", "v", true, 
                            "img/tipo_dato3.png", "t", "a1b2c3"]

        var arreglo_respuestas = [null,"","",null,"","",null]
        var valor_preguntas = [3,"","",5,"","",7]
        const puntos_para_pasar = 8
        const tiempo_quiz = 60*2 // cantidad de segundos que queremos que dure el quiz
        // aquí redirigimos al tema siguiente y al anterior respectivamente...  aquí un ejemplo redirigiendo 
        // a paginas web
        document.querySelector("#btn_final_1").onclick = ()=>{ location.href="https://www.google.com"}
        document.querySelector("#btn_final_2").onclick = ()=>{ location.href="https://www.python.org"}
        document.querySelector("#btn_final_3").onclick = ()=>{ location.reload()}
    </script>
    <script src="../../js/app.js">
    </script>
</body>
</html>
